<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Generate a Poster from Movie Description</h1>

    <div class="row justify-content-center mt-4">
        <div class="col-md-8">
            <form action="/generate_poster" method="POST">
                <div class="form-group">
                    <label for="prompt">Movie Description:</label>
                    <textarea name="prompt" class="form-control" rows="4" placeholder="Enter movie description here"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Generate Poster</button>
            </form>
        </div>
    </div>

    {% if image %}
    <div class="row justify-content-center mt-4">
        <div class="col-md-8 text-center">
            <h2 class="mt-4">Generated Poster:</h2>
            <img src="data:image/png;base64,{{ image }}" alt="Generated Poster" class="img-fluid mt-3">
        </div>
    </div>
    {% endif %}
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
